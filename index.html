<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Compras</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <main class="flex-center">
    <h1>Calculadora de Compras</h1>

    <div class="flex-center conteudo-produto">
      <div class="flex-center box-style total">
        <h2>Valor Total</h2>
        <p id="total">R$ 0.00</p>
      </div>

      <div class="flex-center box-style contagem-itens">
        <h2>Quantidade de Itens</h2>
        <p id="contagem-itens">0 item(s)</p>
      </div>
    </div>

    <div class="form-group">
      <label for="nome-produto">Nome do Produto</label>
      <input type="text" id="nome-produto" placeholder="Nome do Produto">
    </div>

    <div class="form-group">
      <label for="valor-produto">Valor (R$)</label>
      <input type="text" id="valor-produto" placeholder="Valor (R$)" required>
    </div>

    <button class="add-produto" onclick="adicionarProduto()">Adicionar Produto</button>

    <div class="flex-center conteudo-produto">
      <div class="produtos-list">
        <h2>Produtos</h2>
        <ul id="produtos-list"></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26d5570f14.js" crossorigin="anonymous"></script> 
    <script src="assets/js/script.js"></script>
  </main>
  </body>

</html>
